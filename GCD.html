<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = parseInt(prompt('Enter the Number A : '));
        let b = parseInt(prompt('Enter the Number B : '));
        let temp = 0
        for(let i = 1 ; i<=a && i<=b ; i++)
        {
            if(a%i==0 && b%i==0)
            {
                temp = i; 
                
            }
            
        }
        document.write(temp);
    </script>
</body>
</html>
